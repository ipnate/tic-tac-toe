name: Run Playwright Tests

on: 
  push:
    branches:
      - master
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.20.2' 
      - run: npm install -g pnpm@8
      - name: Install Playwright dependencies
        run: sudo apt-get install -y libwoff1 libopus0 libwebp6 libwebpdemux2 libenchant1c2a libgudev-1.0-0 libsecret-1-0 libhyphen0 libgdk-pixbuf2.0-0 libegl1 libnotify4 libxslt1.1 libevent-2.1-6 libgles2 libvpx5
      - name: Create pnpm store directory
        run: mkdir -p ~/.pnpm-store
      - name: Cache dependencies 
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store 
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Prepare Playwright
        run: pnpm test:pw:prepare
      - name: Run Playwright tests
        run: pnpm test:pw:run ${{ matrix.browser }}