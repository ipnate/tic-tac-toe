on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.20.2' 
      - run: npm install -g pnpm@8
      - name: Create pnpm store directory
        run: mkdir -p ~/.pnpm-store
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store 
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install dependencies
        run: pnpm install
      - name: Cache Playwright dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install Playwright browsers
        run: pnpm test:pw:ci
      - name: Build
        run: pnpm build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./dist
          retention-days: 7
      - name: Upload github pages artifact
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          retention-days: 7
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.20.2' 
      - run: npm install -g pnpm@8
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store 
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Run Vitest tests
        run: pnpm test:vi:run
  end-to-end-tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "16.20.2"
      - run: npm install -g pnpm@8
      - name: Get current date
        id: date
        run: echo "date=$(date '+%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      - name: Create pnpm store directory
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Cache Playwright dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./dist
      - name: Run Playwright tests
        run: pnpm test:pw:run:project ${{ matrix.browser }}
        env:
          BROWSER_NAME: ${{ matrix.browser }}
          TIMESTAMP: ${{ format(steps.date.outputs.date, 'yyyyMMdd-HHmmss') }}
      - uses: actions/upload-artifact@v4
        env:
          BROWSER_NAME: ${{ matrix.browser }}
          TIMESTAMP: ${{ format(steps.date.outputs.date, 'yyyyMMdd-HHmmss') }}
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ env.BROWSER_NAME }}-${{ env.TIMESTAMP }}
          path: playwright-report/
          retention-days: 7
  deploy:
    needs: [build, unit-tests, end-to-end-tests]
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4